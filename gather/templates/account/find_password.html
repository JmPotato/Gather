{% extends "layout.html" %}

{% block title %}找回密码{% endblock %}

{% block content %}
<div class="signal-form">
    <h2>找回密码</h2>
    {% from "snippet/form.html" import form_field %}
    <form method="post" action="">
      {{ form.csrf_token }}
      {{ form_field(form.email) }}
      <div class="form-controls">
        <button type="submit">找回密码</button>
      </div>
    </form>
</div>
{% endblock %}
