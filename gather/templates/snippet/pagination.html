{% macro pagination(paginator, url) %}
  <ul class="pagination">
    {% for page in paginator.iter_pages() %}
      {% if page %}
        {% if page == paginator.page %}
          <li class="active">{{ page }}</li>
        {% else %}
          <li><a href="{{ url }}?page={{ page }}">{{ page }}</a></li>
        {% endif %}
      {% else %}
        <li class="disabled">â€¦</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endmacro %}
