{% extends 'base.html' %}

{% block title %}登录 -- {{ escape(handler.settings['bbs_title']) }}{% end %}

{% block body %}
<div class='container'>
  <div class='row'>
    <div class='span4 offset4'>
      <div class='box'>
        <form class='well' action='/login' method='post'>
          <fieldset>
            <header><h2>登录</h2></header>
            {{ xsrf_form_html() }}
            用户名：
            <input type='text' class='span3' id='username' name='username' size="30"><br />
            密码：
            <input type='text' class='span3' id='password' name='password' size="30" type='password'><br />
            <button type='submit' class='btn btn-primary'>登录</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{% end %}
