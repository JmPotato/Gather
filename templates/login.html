{% extends 'base.html' %}

{% block title %}{{ handler.settings['forum_title'] }} > 登录{% end %}

{% block breadcrumb %}
<li><a href="/">{{ handler.settings['forum_title'] }}</a> <span class="divider">/</span></li>
<li class="active">登录</li>
{% end %}

{% block body %}
<section class='box span6 offset3'>
    <form class='form-horizontal'>
        <fieldset>
            <header><h2>登录</h2></header>
            <div id="username-g" class="control-group">
                <label class="control-label" for="username">用户名</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" id="username" x-webkit-speech placeholder="请输入用户名" required />
                    </div>
                </div>
            </div>
            <div id="password-g" class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input type="password" id="password" placeholder="请输入密码" required />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button id='login' class='btn btn-primary'>登录</button>
                <p class="help-inline">你的登录状态会被保持一年。</p>
            </div>
        </fieldset>
    </form>
</section>
<script src='{{ static_url("js/login.js") }}' type="text/javascript"></script>
{% end %}
