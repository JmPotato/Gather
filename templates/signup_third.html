{% extends 'base.html' %}

{% block title %}{{ handler.settings['forum_title'] }} > 注册{% end %}

{% block breadcrumb %}
<li><a href="/">{{ handler.settings['forum_title'] }}</a> <span class="divider">/</span></li>
<li class="active">注册</li>
{% end %}

{% block body %}
<section class='box span4 offset4'>
    <div class="alert alert-error">
        <a class="close" data-dismiss="alert">×</a>
        {{ message }}
    </div>
    <form action="/signup">
        <header><h2>注册</h2></header>
        <div id="username-g" class="control-group">
            <label>用户名</label>
            <input class='full-input' required type="text" x-webkit-speech id="username" placeholder="用户名可由英文和数字构成" maxlength="26">
        </div>
        <div id="email-g" class="control-group">
            <label>E-mail</label>
            <input class='full-input' required type="text" x-webkit-speech id="email" placeholder="请输入有效的邮箱地址" value="{{email}}">
        </div>
        <div id="password-g" class="control-group">
            <label>密码</label>
            <input class='full-input' required type="password" id="password" placeholder="请使用6位以上的密码">
        </div>
        <div id="password-ag-g" class="control-group">
            <label>重复密码</label>
            <input class='full-input' required type="password" id="password-ag" placeholder="请重复上面的密码">
        </div>
        <div class="form-actions">
            <button id='submit' class='btn btn-primary'>注册</button>
        </div>
    </form>
</section>
<script src='{{ static_url("js/signup.js") }}' type="text/javascript"></script>
{% end %}
